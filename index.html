<!DOCTYPE html>
<html>
  <body>

  <div class="status">
        <!-- Menu elements are going to go here -->
    </div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script type='text/javascript'>    

var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1PjFVGceYxgccEl2E-TDyEMUK2Y3SgVoYcDL1mb376Kc/edit?usp=sharing';

  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     simpleSheet: true } )
  }

function showInfo(data, tabletop) {

   console.log(data);
   
   var strDryerStatus = "";
   var strWasherStatus = "";
   
   
	for (var i = 0; i < data.length; i++) {
        console.log(data[i].appliance);
        
        if(data[i].appliance === "Dryer") 
        {
         	strDryerStatus = data[i].status;
         } 
         else if (data[i].appliance === "Washer"){
         	strWasherStatus = data[i].status;
         }
         
    }
    
   document.getElementById("dryerStatus").innerHTML = strDryerStatus;
   document.getElementById("washerStatus").innerHTML = strWasherStatus;
   
   var cells = document.getElementById("appstatus").getElementsByTagName("td");

for (var i = 0; i < cells.length; i++) 
{
    if (cells[i].innerHTML == "Running") 
    {
        cells[i].style.backgroundColor = "red";    
    }
    else if (cells[i].innerHTML == "Not Running") 
    {
        cells[i].style.backgroundColor = "green";
    }
}
}

  window.addEventListener('DOMContentLoaded', init)

</script>
<table id="appstatus"">
<tr><td>Washer</td><td> </td><td>Dryer</td></tr>
<tr><td><img src="washingmachine.jpg" style="width:114px;height:140px;"></td><td> </td>
<td><img src="dryer.jpg" style="width:114px;height:140px;"></td><tr>
<tr><td id="washerStatus" ></td><td></td><td id="dryerStatus"></td></tr>	
    </body>
 <style>   
    #appstatus {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;

  width: 50%;
  
}
</style>
</html>
