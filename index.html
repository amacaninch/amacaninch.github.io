<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script type='text/javascript'>    

var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1PjFVGceYxgccEl2E-TDyEMUK2Y3SgVoYcDL1mb376Kc/edit?usp=sharing';

  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     simpleSheet: true } )
  }

function showInfo(data, tabletop) {

   console.log(data);
   
   // create inner HTML for div.menu
            var menuHtml = '';
            data.menu.elements.forEach(function(element) {
                menuHtml += '<h3>' + element.name + '</h3>' + 
                            '<h4>' + element.price + '</h4>' + 
                            '<p>' + element.description + '</p>';
            })
            // replace inner HTML of div.menu
            var menuElement = document.getElementsByClassName("menu")[0];
            menuElement.innerHTML = menuHtml;
}

  window.addEventListener('DOMContentLoaded', init)

</script>
