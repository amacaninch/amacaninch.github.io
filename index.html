<!DOCTYPE html>
<html>
  <body>
  <p id="demo"></p>
  <div class="status">
        <!-- Menu elements are going to go here -->
    </div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script type='text/javascript'>    

var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1PjFVGceYxgccEl2E-TDyEMUK2Y3SgVoYcDL1mb376Kc/edit?usp=sharing';

  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     simpleSheet: true } )
  }

function showInfo(data, tabletop) {

   console.log(data);
   
   var strStatus = "";
   
	for (var i = 0; i < data.length; i++) {
        console.log(data[i].status);
         strStatus += data[i].status +"<br>";
    }
    
   document.getElementById("demo").innerHTML = strStatus;
   
   
}

  window.addEventListener('DOMContentLoaded', init)

</script>
<img src="washingmachine.jpg"
<img src="dryer.jpg"
    </body>
</html>
